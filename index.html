<html>
    <head></head>
    <body>
        <div id="app"></div>
<script>
function headerTag(title, sub){
    return `
    <header>
        <h1>
            <a 
                href="index.html"
                onclick="
                    mode = 'welcome';
                    render();
                    event.preventDefault();
                "
            >${title}</a>
        </h1>
        ${sub}
    </header>`;
}

function navTag(data){

    var liTag = '';
    var i = 0;
    while(i < data.length) {
        liTag = liTag + `
                <li>
                    <a href="1.html"
                        onclick="
                            mode = 'read';
                            render();
                            event.preventDefault();
                        "
                    >HTML</a>
                </li>
        `
        i = i + 1;
    }

    return `
        <nav>
            <ol>${liTag}</ol>
        </nav>
        `;
}


function articleTag(title, desc){
    return `
        <article>
            <h2>${title}</h2>
            ${desc}
        </article>
    `;
}

var mode = 'welcome';
var contents = [
    {id:1, title:'html', desc:'HTML is ...'},
    {id:2, title:'css', desc:'CSS is ...'},
    {id:3, title:'javascript', desc:'JavaScript is ...'}
];

function render(){
    var _articleTitle = '';
    var _articleDesc = '';
    if(mode === 'welcome'){
        _articleTitle = 'Welcome';
        _articleDesc = 'Hello, WEB';
    } else if(mode === 'read') {
        _articleTitle = 'HTML';
        _articleDesc = 'HTML is ....';    
    } 
    document.querySelector('#app').innerHTML = (
        headerTag('WEB', 'World Wide Web!!!')+
        navTag(contents)+
        articleTag(_articleTitle, _articleDesc)
    );
}
render();
</script>

        

        

    </body>
</html>
