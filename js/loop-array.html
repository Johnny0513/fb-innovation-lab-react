<html>
    <body>
        <h1>Boolean & Comparison operator</h1>
        <script>
            console.log(true, false);
            console.log('1 === 1', 1 === 1);
            console.log('1 > 1', 1 > 1);
            console.log('1 > 2', 2 > 1);
        </script>
        <h1>conditional statements</h1>
        <script>
            console.log('if 1');
            if(false){
                console.log('if 2');
                console.log('if 3');
            }
            console.log('if 4');
        </script>
    </body>
</html>
